<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Learn About a Cat Breed!</title>
  </head>
  <body>
    <header>
      <h1>Let's Learn About A Cat Breed</h1>
    </header>
    <main>
      <section class="breed">
        <section class="container">
          <h2 id="breed-name">
            <!-- Breed name appears here -->
          </h2>
          <div id="breed-img">
            <!-- Cat Image Appears Here -->
          </div>
        </section>
        <section class="container">
          <div id="breed-txt">
            <!-- Breed Description Appears Here -->
          </div>
        </section>
      </section>
    </main>
    <button id="breed-btn">Meow!</button>
    <script src="script.js"></script>
  </body>
</html>
